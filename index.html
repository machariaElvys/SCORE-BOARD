<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="scoreboard">
    <div class="team">
      <h2>Team A</h2>  
      <p id="scoreA">0</p>
      <div class="btn-container">
        <button onclick="incrementPoint('teamA')">+</button>
        <button onclick="decrementPoint('teamA')">-</button>
      </div>
    </div>
    <button id="btn" onclick="resetScores()">Reset</button>
    <div class="team">
        <h2>Team B</h2>
        <p id="scoreB">0</p>
        <div class="btn-container">
            <button onclick ="incrementPoint(`teamB`)">+</button>
            <button onclick ="decrementPoint(`teamB`)">-</button>
        </div>
     
    </div>
 </div>

 
</body>
<script src="script.js"></script>
</html>
